<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; padding: 50px; }
        form { margin: 20px auto; padding: 20px; background: white; width: 300px; border-radius: 10px; box-shadow: 0 2px 5px gray; }
        input { padding: 10px; margin: 10px 0; width: 80%; }
        button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Salary Prediction App</h1>
    <form method="POST">
        <input type="text" name="experience" placeholder="Enter Years of Experience">
        <br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
